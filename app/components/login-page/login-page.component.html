<div class="login">
    <h1 class="login-title">Welcome Back</h1>
    <h3 class="login-subtitle">Login Here</h3>
    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Email</label>
          <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" required class="form-input">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required class="form-input">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
